<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/signup.css">
    <title>Document</title>
</head>
<body>
    <main class="content">
        <div class="sign-up-content">
            <div class="sign-up-content-left">
                <div class="sign-up-content-image">
                    <img src="images/signupimage.png" alt="">
                </div>
                <div class="sign-up-content-topic">
                    <h3>JOIN US <span>TODAY</span></h3>
                    <p>For an amazing day-to-day check of your weather condition. Just at your fingertips. Get personalized forecast, alart and stay one step ahead of the weather. Don't miss out, <span>sign up today !!!</span></p>
                </div>
            </div>
            <div class="sign-up-content-right">
                <div class="sign-up-content-heading">
                    <h3>Sign up Here</h3>
                </div>
                <div class="sign-up-here">
                    <form id="signup-form">
                        <!-- <label for="first Name">First Name:</label><br> -->
                        <!-- <input type="text" placeholder="Full Name" id="First-name"></input><br><br> -->
                        <!-- <label for="Last Name">Last name:</label><br> -->
                        <!-- <input type="text" placeholder="Last Name" id="last-name"></input><br><br> -->
                        <!-- <label for="User Name">Last name:</label><br> -->
                        <input type="text" placeholder="User Name" id="name"></input><br><br>
                        <!-- <label for="email">Email:</label><br> -->
                        <input type="email" placeholder="Email" id="email"></input><br><br>
                        <!-- <label for="passwor">passwor:</label><br> -->
                        <input name="password" type="password" placeholder="password" id="password"></input><br><br>
                        <!-- <label for="passwor">confirm password:</label><br> -->
                        <!-- <input name="password" type="password" placeholder="confirm password" id="password"></input><br><br> -->
                        <input type="submit" value="Sign up" id="sign-up">

                        <p class="message"></p>
                        <a href="public/" class="link">already have an account? log in here</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/signup.js"></script>
</body>
</html>
